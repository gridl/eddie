---

- name: install linux utilities
  apt: name={{ item }} state=present
  with_items:
    - apache2-utils
    - arpon
    - autoconf
    - automake
    - build-essential
    - cowsay
    - dconf-tools
    - git
    - htop
    - iotop
    - nethogs
    - nmap
    - openssh-server
    - pastebinit
    - tree
    - unzip
    - vim
    - xcape
    - network-manager
    - ffmpeg
    - fonts-telu
    - tesseract-ocr
    - npm


- name: install general packages
  apt: name={{ item }} state=present
  with_items:
    - vlc
    - calibre
    - clementine
    - clipit



- name: install server packages
  apt: name={{ item }} state=present
  with_items:
    - rabbitmq-server
    - redis-server
